- hosts: remote
  gather_facts: false

  vars:
    templates_path: "./templates"

  tasks:
    - name: setup env files
      template:
        src: "{{ templates_path }}/{{ item }}.j2"
        dest: "{{ project_dir }}/{{ item }}"
      with_items:
        - ".env"
        - "ui.Dockerfile"
        - "nginx_config"
        - "unit.Dockerfile"
        - "unit_config.json"
        - "server.Dockerfile"
        - "docker-compose.yml"

    - name: run services
      shell: docker-compose up -d --force-recreate --build db server unit ui
      args:
        chdir: "{{ project_path }}"

    - name: remove intermediate images
      shell: docker image prune --force
      args:
        chdir: "{{ project_path }}"
